<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>forms</h1>


	<form>
		<label for="nm">name:</label>
		<input id="nm" type="text" name="name">
		<label for="cm">car model:</label>
 		<input id="cm" type="text" name="car-model">
 		<!-- dropdowns -->
		<select>
			<option value="5">Great</option><br>
			<option value="4">Good</option><br>
			<option value="3">OK</option><br>
			<option value="2">Bad</option><br>
			<option value="1">Gruesome</option><br>  
		</select>	
		<button type="submit">Rate</button>

	</form>
</body>
</html>
